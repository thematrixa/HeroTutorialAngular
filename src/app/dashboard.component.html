<h3>My Dashboard</h3>
<nav>
    <a routerLink="/dashboard">DashBoard</a>
    <a routerLink="/heroes">Heroes</a>
</nav>

<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<router-outlet></router-outlet>
